# permissions for end users to edit tenants.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenant-editor-role
rules:
  - apiGroups:
      - syn.tools
    resources:
      - tenants
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - syn.tools
    resources:
      - tenants/status
    verbs:
      - get
